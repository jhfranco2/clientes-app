<div class="card bg-dark text-white">

    <div class="card-header">{{titulo}}</div>
    <div class="card-body"></div>

    <form #clienteForm="ngForm">
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label"> Nombre</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required
                    minlength="4" #nombre="ngModel">
                <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                    <div *ngIf="nombre.errors?.['required']">
                        Nombre es requerido
                    </div>
                    <div *ngIf="nombre.errors?.['minlength']">
                        Nombre debe tener al menos 4 caracteres
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">apellido</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required
                    #apellido="ngModel">
                <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
                    <div *ngIf="apellido.errors?.['required']">
                        Apellido es requerido
                    </div>
                    <div *ngIf="apellido.errors?.['minlength']">
                        Apellido debe tener al menos 4 caracteres
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" required
                    #email="ngModel">
                <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                    <div *ngIf="email.errors?.['required']">
                        Email es requerido
                    </div>
                    <div *ngIf="email.errors?.['email']">
                        Email debe tener un formato valido
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-4">
                <button class="btn btn-primary" role="button" (click)='create()' [disabled]="!clienteForm.form.valid"
                    *ngIf="!cliente.id else elseBlock">Crear</button>

                <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)='update()'
                        [disabled]="!clienteForm.form.valid">Editar</button>
                </ng-template>
            </div>
        </div>
    </form>
</div>
